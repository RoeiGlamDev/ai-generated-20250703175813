<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" class="logo">GoldTube</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Subscriptions</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to GoldTube</h1>
            <p>A luxury golden design video sharing platform</p>
            <button>Explore</button>
        </section>
        <section class="video-grid">
            <h2>Popular Videos</h2>
            <div class="video-container">
                <div class="video-card">
                    <img src="video1.jpg" alt="Video 1">
                    <h3>Video 1</h3>
                    <p>10,000 views</p>
                </div>
                <div class="video-card">
                    <img src="video2.jpg" alt="Video 2">
                    <h3>Video 2</h3>
                    <p>5,000 views</p>
                </div>
                <div class="video-card">
                    <img src="video3.jpg" alt="Video 3">
                    <h3>Video 3</h3>
                    <p>2,000 views</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 GoldTube</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
